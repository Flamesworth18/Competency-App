<div *ngIf="loader._isLoading | async" class="loader-container">
    <mat-progress-bar class="mat-progress-bar" mode="indeterminate"></mat-progress-bar>
</div>
<app-nav-bar  *ngIf="!(isUserValid || isAdminValid)" ></app-nav-bar>
<app-admin-nav-bar *ngIf="isAdminValid && !isUserValid && !print"></app-admin-nav-bar>
<app-user-nav-bar *ngIf="isUserValid && !isAdminValid && !print"></app-user-nav-bar>
<app-body></app-body>
<app-footer *ngIf="!print"></app-footer>
